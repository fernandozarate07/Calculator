<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <section class="windows">
        <!-- Title -->
        <h1 class="title"> CALCULATOR</h1>
        <!-- Calculator -->
        <div class="calculator">
            <!-- Screen -->
            <div class="calculator_screenContainer">
                <div class="calculator_screenContainer-operator">
                    <p class="operatorPara"></p>
                </div>                
                <div class="calculator_screenContainer-result">
                    <p class="resultPara"></p>
                </div>
            </div>
            <!-- Buttons -->
             <div class="calculator_buttonsContainer">
                <div class="button_section">
                    <button class="bigButton clear">Clear</button>
                    <button class=" bigButton delete">Delete</button>
                </div>
                <div class="button_section">
                    <button class="smallButton buttonOne number" data-number="1">1</button>
                    <button class="smallButton buttonTwo number" data-number="2">2</button>
                    <button class="smallButton buttonThree number" data-number="3">3</button>
                    <button class="smallButton division operator" data-operator="/"><i class="fa-solid fa-divide"></i></button>
                </div>
                <div class="button_section">
                    <button class="smallButton buttonFour number" data-number="4">4</button>
                    <button class="smallButton buttonFive number" data-number="5">5</button>
                    <button class="smallButton buttonSix number" data-number="6">6</button>
                    <button class="smallButton multiplication operator" data-operator="x">x</button>
                </div>
                <div class="button_section">
                    <button class="smallButton buttonSeven number" data-number="7">7</button>
                    <button class="smallButton buttonEight number" data-number="8">8</button>
                    <button class="smallButton buttonNine number" data-number="9">9</button>
                    <button class="smallButton subtraction operator" data-operator="-">-</button>
                </div>
                <div class="button_section">
                    <button class="smallButton buttonZero number" data-number="0">0</button>
                    <button class="smallButton buttonPoint">.</button>
                    <button class="smallButton buttonEqual">=</button>
                    <button class="smallButton buttonAddition operator" data-operator="+">+</button>
                </div>
             </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer_Para">© 2024 Fernando Zárate for TheOdinProyect</p>
    </footer>

    <!-- Script -->
     <script src="app.js"></script>
</body>
</html>
